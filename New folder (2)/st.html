<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Student Manager</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>

    <header>
        <h1>ðŸ“š Student Entry & Management System</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>âž• Add/Edit Student Details</h2>
            <form id="student-form">
                <input type="hidden" id="student-id" name="id"> <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="id-number">ID Number:</label>
                    <input type="text" id="id-number" name="id-number" required>
                </div>
                
                <div class="form-group">
                    <label for="grade">Grade/Year:</label>
                    <input type="text" id="grade" name="grade">
                </div>
                
                <button type="submit" id="submit-button">Add Student</button>
                <button type="reset" id="cancel-button" style="display: none;">Cancel Edit</button>
            </form>
        </section>

        <hr>

        <section class="report-section">
            <h2>ðŸ“‹ Student Report</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID Number</th>
                        <th>Grade/Year</th>
                        <th>Actions</th> </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>John Doe</td>
                        <td>S1001</td>
                        <td>10</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple Manager</p>
    </footer>

    </body>
</html>
